
<form id="Cntrl.frmCompanyDetails" name="Cntrl.frmCompanyDetails" enctype="multipart/form-data" ng-class="{'submitted':submitted}" ng-submit="SaveCompany(CompanyDetails);" novalidate>
    <div class="row ">
        <div class="col-xs-12 col-md-6 form-group">

            <label for="companyCode">Company Code</label>

            <input id="companyCode" class="form-control" type="text" ng-disabled="isDisabledCompany" ng-model="CompanyDetails.CompanyCode" />

        </div>

        <div class="col-xs-12 col-md-6 text-right">
            <!--<md-switch class="md-primary" ng-model="CompanyDetails.IsActive" ng-required="true">Active Account</md-switch>-->
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-12 form-group">

            <label for="companyCode"> Company Name</label>

            <input id="companyCode" class="form-control" type="text" ng-model="CompanyDetails.CompanyName" ng-required="true" />

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 form-group">

            <label for="RegistrationNo"> Registration No.</label>

            <input id="RegistrationNo" class="form-control" type="text" ng-model="CompanyDetails.RegNo" ng-required="CompanyDetails.Address.CountryCode == 'MY'" />

        </div>
        <!--<div class="col-xs-12 col-md-6 form-group">

            <label for="CustomsMailMailNo">Customs Mail Mail No.</label>
            <input id="CustomsMailMailNo" class="form-control" type="text" ng-model="CompanyDetails.EDIMailBoxNo" ng-disabled="true" />

        </div>-->
    </div>
    <!--<div class="row">

        </div>

    <div class="row">
        <div class="col-xs-12 col-md-6 form-group">

            <label for="GSTNo"> GST No.</label>

            <input id="GSTNo" class="form-control" type="text" ng-model="CompanyDetails.GSTNo" ng-required="CompanyDetails.Address.CountryCode == 'MY'" />

        </div>
        <div class="col-xs-12 col-md-6 form-group">

            <label for="TAXID">TAX ID</label>

            <input id="TAXID" class="form-control" type="text" ng-model="CompanyDetails.TaxId" />

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 form-group">

            <label for="Address">Address</label>

            <input id="Address" class="form-control" type="text" ng-model="CompanyDetails.Address.Address1" ng-required="true" />

        </div>
    </div>
    <div class="row">

        <div class="col-xs-12 form-group">

            <label for="Address2"> Address2</label>
            <input id="Address2" class="form-control" type="text" ng-model="CompanyDetails.Address.Address2" ng-required="true" />

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 form-group">

            <label for="PostCode"> Post Code</label>

            <input id="PostCode" class="form-control" type="text" ng-model="CompanyDetails.Address.ZipCode" ng-required="true" logicon-number />

        </div>
        <div class="col-xs-12 col-md-6 form-group">

            <label for="CitySuburb"> City</label>

            <input id="CitySuburb" class="form-control" type="text" ng-model="CompanyDetails.Address.CityName" ng-required="true" />

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 form-group">

            <label for="CitySuburb"> State</label>

            <input id="CitySuburb" class="form-control" type="text" ng-model="CompanyDetails.Address.StateName" ng-required="true" />

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 form-group">

            <label for="Country">  Country</label>

            <select name="users" ng-options="s.Id as s.CountryName for s in Countries" ng-model="CompanyDetails.Address.CountryId" class="form-control">
                <option value="">--Select User--</option>
            </select>

        </div>
        <div class="col-xs-12 col-md-6 form-group">

            <label for="TelNo">Tel No.</label>

            <input id="TelNo" class="form-control" type="text" ng-model="CompanyDetails.Address.TelNo" ng-required="true" logicon-number ng-maxlength="15" />

        </div>
        <!--<div class="col-xs-12 col-md-7">
            <input type="text"  />
        </div>-->
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-6 form-group">

            <label for="FaxNo">Fax No.</label>

            <input id="TelNo" class="form-control" type="text" ng-model="CompanyDetails.Address.FaxNo" ng-required="true" logicon-number ng-maxlength="15" />

        </div>
        <div class="col-xs-12 col-md-6 form-group">

            <label for="MobileNo">Mobile No.</label>

            <input id="MobileNo" class="form-control" type="text" ng-model="CompanyDetails.Address.MobileNo" ng-required="true" logicon-number ng-maxlength="15" />

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 form-group">

            <label for="Email"> Email</label>
            <input id="Email" class="form-control" type="email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" ng-model="CompanyDetails.Address.Email" ng-required="true" />

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 form-group">

            <label for="Website"> Website</label>

            <input id="Website" class="form-control" type="text" ng-model="CompanyDetails.Address.WebSite" />

        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">

            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">

                <p class="help-block">Company Logo</p>
            </div>

        </div>
        <div class="col-xs-12 col-md-4">
            <button class="btn btn-danger" type="button" ng-click="DeleteLogo()" ng-if="CompanyDetails.Logo != null && CompanyDetails.Logo != ''">
                <i class="zmdi zmdi-delete"></i>&nbsp;Delete Logo
            </button>
        </div>
    </div>

    <div class="row m-t-25">
        <div class="col-xs-12 text-right">
            <!--has-permission data-securable="Save" data-linkid="Company"-->
            <button class="btn btn-primary" type="submit" ng-click="submitted = true;"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save</button>
            <button class="btn btn-clear" type="button"><i class="fa fa-eraser" aria-hidden="true"></i>&nbsp;Clear</button>
        </div>
    </div>



</form>
