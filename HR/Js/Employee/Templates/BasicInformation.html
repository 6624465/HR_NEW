<div class="tab-pane  m-t-20" id="basic-information">
    <!--<h5 class="f-500 c-black p-15 f-14"> Basic Information</h5>-->
    <div class="card">
        <div class="card-body card-padding">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group ">
                        <label>Employee Number Series</label>
                        <select name="users" ng-options="s.LookUpID as s.LookUpCode for s in EmployeeTypeList" ng-model="LookUpID" class="form-control">
                            <option value="">--Select EmployeeType--</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group ">
                        <label>Employee Number Series <small>(Days)</small></label>
                        <input class="form-control " type="number" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group ">
                        <label>Employee No</label>
                        <input class="form-control " value="100" autocomplete="off" type="text" disabled>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group ">
                        <label>Confirmation Date</label>
                        <div class="input-group form-group">
                            <span class="input-group-addon"><i class="zmdi zmdi-calendar"></i></span>
                            <div class="dtp-container">
                                <input type='text' class="form-control date-picker"
                                       placeholder="Click here...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group ">
                        <label>
                            Name
                        </label>
                        <input class="form-control " autocomplete="off" type="text">
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group ">
                        <label>Email</label>
                        <input class="form-control " autocomplete="off" type="Email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group ">
                        <label>
                            Date Of Birth
                        </label>
                        <div class="input-group form-group">
                            <span class="input-group-addon"><i class="zmdi zmdi-calendar"></i></span>
                            <div class="dtp-container">
                                <input type='text' class="form-control date-picker"
                                       placeholder="Click here...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group ">
                        <label>
                            Mobile Number
                        </label>
                        <input class="form-control " autocomplete="off" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6 m-b-15">
                    <label>
                        Gender
                    </label>
                    <br />
                    <div class="form-group">
                        <label>
                            <input type="radio" name="r3" class="minimal" checked>
                            Female
                        </label>
                        <label>
                            <input type="radio" name="r3" class="minimal">
                            Male
                        </label>
                        <label>
                            <input type="radio" name="r3" class="minimal" >
                            Others
                        </label>
                    </div>
                   
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group ">
                        <label>
                            Emergency Contact Name
                        </label>
                        <input class="form-control " autocomplete="off" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group ">
                        <label>
                            Reporting Manager
                        </label>
                        <select class="selectpicker form-control" data-live-search="true">
                            <optgroup label="Please enter 1 more characters">
                                <option>Mustard</option>
                                <option>Ketchup</option>
                                <option>Relish</option>
                                <option>Tent</option>
                                <option>Flashlight</option>
                                <option>Toilet Paper</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group ">
                        <label>
                            Emergency Contact Number
                        </label>
                        <input class="form-control " autocomplete="off" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group ">
                        <label>
                            Status
                        </label>
                        <select name="users" ng-options="s.LookUpID as s.LookUpCode for s in EmployeeStatusList" ng-model="LookUpID" class="form-control">
                            <option value="">--Select EmployeeStatus--</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group ">
                        <label>
                            Father's name
                        </label>
                        <input class="form-control " autocomplete="off" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group ">
                        <label>
                            Date Of Joining
                        </label>
                        <div class="input-group form-group">
                            <span class="input-group-addon"><i class="zmdi zmdi-calendar"></i></span>
                            <div class="dtp-container">
                                <input type='text' class="form-control date-picker"
                                       placeholder="Click here...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group ">
                        <label>
                            Spouse Name
                        </label>
                        <input class="form-control " autocomplete="off" type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-group row">
    <div class="col-xs-12 text-center " >
        <a ui-sref="Employee.EmployeePosition" class="btn  btn-info">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
