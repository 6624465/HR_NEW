<div class="tab-pane  m-t-20" id="employee-position">
    <!--<h5 class="f-500 c-black p-15 f-14"> Employee Position </h5>-->
    <div class="card">
        <div class="card-body card-padding">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group fg-line">
                        <label>
                            Designation
                        </label>
                        <select name="users" ng-options="s.LookUpID as s.LookUpCode for s in EmployeeDesignation" 
                                ng-model="EmployeeHeader.EmployeeWorkDetail.Designation" class="form-control valid"
                                ng-change="onChageText(EmployeeHeader.EmployeeWorkDetail.Designation)">
                            <option value="">--Select Designation--</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group fg-line">
                        <label>
                            Department
                        </label>
                        <select name="users" ng-options="s.LookUpID as s.LookUpCode for s in EmployeeDepartment" 
                                ng-model="EmployeeHeader.EmployeeWorkDetail.Department" class="form-control valid"
                                ng-change="onChageText(EmployeeHeader.EmployeeWorkDetail.Department)">
                            <option value="">--Select Department--</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group ">
                        <label>
                            Grade
                        </label>
                        <select class="form-control" data-live-search="true">
                            <option>G1</option>
                            <option>G2</option>
                            <option>G3</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group fg-line">
                        <label>
                            Location
                        </label>
                        <select name="users" ng-options="s.Id as s.CountryName for s in Locations" ng-model="countryId" class="form-control">
                            <option value="">--Select Location--</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group fg-line">
                        <label>
                            Attendance Scheme
                        </label>
                        <select class="selectpicker form-control" data-live-search="true">
                            <option>General scheme</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 text-center">
        <a ui-sref="EmployeeHeader.EmployeeAddress" class="btn  btn-info">
            Previous Section <span class="glyphicon glyphicon-circle-arrow-left"></span>
        </a>
        <button class="btn  btn-info" type="submit">
            Finish
        </button>
        <!--<a ui-sref="Employee.EmployeePFESI" class="btn  btn-info">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>-->
    </div>
</div>
