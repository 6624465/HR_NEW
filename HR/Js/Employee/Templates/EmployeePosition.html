<div class="tab-pane  m-t-20" id="employee-position">
    <h5 class="f-500 c-black p-15 f-14"> Employee Position </h5>
    <div class="card">
        <div class="card-body card-padding">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group fg-line">
                        <label>
                            Designation
                        </label>
                        <!--<select class="selectpicker" data-live-search="true">
                            <option>Accounts Executive</option>
                            <option>Business Development Executive</option>
                            <option>Business Development Manager</option>
                        </select>-->
                        <select name="users" ng-options="s.LookUpID as s.LookUpCode for s in EmployeeDesignation" ng-model="LookUpID" class="form-control">
                            <option value="">--Select Designation--</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group fg-line">
                        <label>
                            Department
                        </label>
                        <!--<select class="selectpicker" data-live-search="true">
                            <option>Development</option>
                            <option>Facilities</option>
                            <option>Finance</option>
                        </select>-->
                        <select name="users" ng-options="s.LookUpID as s.LookUpCode for s in EmployeeDepartment" ng-model="LookUpID" class="form-control">
                            <option value="">--Select Department--</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group fg-line">
                        <label>
                            Grade
                        </label>
                        <select class="selectpicker" data-live-search="true">
                            <option>G1</option>
                            <option>G2</option>
                            <option>G3</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group fg-line">
                        <label>
                            Location
                        </label>
                        <select class="selectpicker" data-live-search="true">
                            <option>Bangalore</option>
                            <option>Bellary</option>
                            <option>Bidar</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group fg-line">
                        <label>
                            Attendance Scheme
                        </label>
                        <select class="selectpicker" data-live-search="true">
                            <option>General scheme</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-3 col-xs-offset-3">
    <a ui-sref="Employee.EmployeeBasicInformation" class="btn btn-block btn-info">
        Previous Section <span class="glyphicon glyphicon-circle-arrow-left"></span>
    </a>
</div>
<div class="col-xs-3 col-xs-offset-3">
    <a ui-sref="Employee.EmployeePFESI" class="btn btn-block btn-info">
        Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
