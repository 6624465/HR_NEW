    <div class="card">
        <div class="card-body card-padding">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group fg-line">
                        <label>
                            Designation
                        </label>
                        <select name="users" ng-options="s.LookUpID as s.LookUpCode for s in EmployeeDesignation"
                                ng-model="EmployeeHeader.EmployeeWorkDetail.DesignationId" class="form-control valid"
                                ng-change="onChageText(EmployeeHeader.EmployeeWorkDetail.DesignationId)">

                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group fg-line">
                        <label>
                            Department
                        </label>
                        <select name="users" ng-options="s.LookUpID as s.LookUpCode for s in EmployeeDepartment"
                                ng-model="EmployeeHeader.EmployeeWorkDetail.DepartmentId" class="form-control valid"
                                ng-change="onChageText(EmployeeHeader.EmployeeWorkDetail.DepartmentId)">
                            <option value="">--Select Department--</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group ">
                        <label>
                            Notice Period
                        </label>
                        <select name="users" ng-options="s.LookUpID as s.LookUpCode for s in NoticePeriod"
                                ng-model="EmployeeHeader.EmployeeWorkDetail.NoticePeriod" class="form-control valid">
                            <option value="">--Notice Period--</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group fg-line">
                        <label>
                            Probition Period
                        </label>
                        <select name="users" ng-options="s.LookUpID as s.LookUpCode for s in ProbabtonPeriod"

                            <option value="">--Probation Period--</option>
                        </select>
                    </div>
                </div>
