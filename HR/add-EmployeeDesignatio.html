<div class="modal fade in" id="AddEmployeeDesignationDialog" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Employee Designation</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12 col-md-8">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Employee Designation Name</label>
                            <input type="text"
                                   ng-model="EmployeeDesignation.LookUpCode"
                                   ng-maxlength="50" />
                        </md-input-container>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-8">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label> Employee Designation Description</label>
                            <input type="text"
                                   ng-model="EmployeeDesignation.LookUpDescription"
                                   ng-maxlength="50" />
                        </md-input-container>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-xs-12 ">
                        <label>
                            <input type="checkbox"
                                   ng-model="EmployeeDesignation.IsActive"
                                   name="EmployeeDesignation.IsActive" />
                            IsActive
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="right: 270px;">
                <button class="btn btn-primary waves-effect" type="submit" ng-click="onClickSaveEmployeeDesignation(EmployeeDesignation)">Save</button>
                <button type="submit" class="btn btn-primary waves-effect" ng-click="onClickCancelEmployeeDesignation()">Cancel</button>
            </div>
        </div>
    </div>
</div>
